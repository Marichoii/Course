<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – O Menino e a Garça</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylelogin.css" />
</head>
<body>
    <div class="floating-feathers" style="left: 10%; animation-delay: 0s;">
        <i class="fas fa-feather feather"></i>
    </div>
    <div class="floating-feathers" style="left: 30%; animation-delay: 2s;">
        <i class="fas fa-feather feather"></i>
    </div>
    <div class="floating-feathers" style="left: 50%; animation-delay: 4s;">
        <i class="fas fa-feather feather"></i>
    </div>
    <div class="floating-feathers" style="left: 70%; animation-delay: 6s;">
        <i class="fas fa-feather feather"></i>
    </div>
    <div class="floating-feathers" style="left: 90%; animation-delay: 1s;">
        <i class="fas fa-feather feather"></i>
    </div>

    <div class="container-fluid login-container">
        <div class="login-card">
            <div class="decorative-elements">
                <i class="fas fa-dove"></i>
            </div>
            
            <div class="logo-section">
                <div class="heron-icon">
                    <i class="fas fa-dove"></i>
                </div>
                <h1 class="site-title">O Menino e a Garça</h1>
                <p class="site-subtitle">Uma jornada mágica te aguarda</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Senha
                    </label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>

                <a href="#" class="forgot-password">
                    <i class="fas fa-question-circle me-1"></i>Esqueceu sua senha?
                </a>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Simulação de login bem-sucedido
                const button = document.querySelector('.btn-login');
                button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entrando...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });

        // Efeito de partículas de penas
        function createFeathers() {
            const featherPositions = [15, 35, 55, 75, 95];
            featherPositions.forEach((pos, index) => {
                setTimeout(() => {
                    const feather = document.createElement('div');
                    feather.className = 'floating-feathers';
                    feather.style.left = pos + '%';
                    feather.innerHTML = '<i class="fas fa-feather feather"></i>';
                    document.body.appendChild(feather);
                    
                    setTimeout(() => {
                        feather.remove();
                    }, 8000);
                }, index * 1000);
            });
        }

        // Criar penas a cada 10 segundos
        setInterval(createFeathers, 10000);
    </script>
</body>
</html>
