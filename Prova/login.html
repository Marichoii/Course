<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Studio Ghibli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --ponyo-blue: #5fa8d3;
            --ponyo-pink: #ffafcc;
            --ponyo-coral: #FF6F61;
            --ponyo-gold: #ffd166;
            --ponyo-light-beige: #e3d5ca;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, var(--ponyo-blue), var(--ponyo-pink));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin: 0 20px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 900;
            color: #ef476f;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: var(--ponyo-teal);
            box-shadow: 0 0 5px rgba(102, 199, 183, 0.5);
        }

        .btn-ponyo {
            background: #ef476f !important;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            padding: 15px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-ponyo:hover {
            background: #118ab2 !important;
        }

        .btn-enter {
            font-size: 1.2rem;
            margin: 0;
        }

        .footer {
            background: var(--ponyo-teal);
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Ponyo</h1>
            <img src="assets/images/ponyo.jpg" alt="Ponyo Logo" class="img-fluid mb-3" style="max-width: 150px;">
            <p>Dive into <strong>Ponyo's</strong> magical world, where ocean and friendship come alive!</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="email" required placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn-ponyo">
                <p class="btn-enter">Enter</p>
            </button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i> Use any email to enter.
            </small>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Studio Ghibli | Todos os direitos reservados | <a href="#">Pol√≠tica de Privacidade</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                alert('Login successful! Welcome to Ponyo\'s world!');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields.');
            }
        });

    </script>
</body>

</html>
